<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Sensive</h1>

      <nav>
        <a href="#">Home</a>
        <a href="#">Archive</a>
        <a href="#">Category</a>
        <a href="#">Pages</a>
        <a href="#">Contact</a>
      </nav>

      <div class="social-links">
        <button>
          <img src="./icons/facebook.svg" alt="facebook icon" />
        </button>
        <button>
          <img src="./icons/twitter.svg" alt="facebook icon" />
        </button>
      </div>
    </header>
    <main>
      <!-- HERO SECTION -->
      <div class="hero">
        <h1>Tours & Travel</h1>
        <h2>Amazing Places on Earth</h2>
        <span>June 5th 2024</span>
      </div>

      <!-- FASHION BOX SECTION -->
      <div class="fashion">
        <article>
          <img src="./images/image1.jpg" alt="fashion image" />
          <div class="content">
            <button>FASHION</button>
            <h5>New york fashion week continued the evolution</h5>
            <span>2 days ago</span>
          </div>
        </article>
        <article>
          <img src="./images/image2.webp" alt="fashion image" />
          <div class="content">
            <button>FASHION</button>
            <h5>New york fashion week continued the evolution</h5>
          </div>
        </article>
        <article>
          <img src="./images/image3.jpeg" alt="fashion image" />
          <div class="content">
            <button>FASHION</button>
            <h5>New york fashion week continued the evolution</h5>
          </div>
        </article>
      </div>
    </main>
  </body>
</html>
